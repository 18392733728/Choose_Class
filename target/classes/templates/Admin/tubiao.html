<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
    <link rel="stylesheet" th:href="@{/static/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/static/JS/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/JS/layui/css/modules/code.css}">
    <script th:src="@{/static/JS/Chart.js}"></script>
    <script th:src="@{/static/JS/jquery-3.5.1.js}"></script>
    <script th:src="@{/static/JS/semantic.min.js}"></script>
    <script th:src="@{/static/JS/layui/layui.js}"></script>
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        #ce{
            font-weight: bold;
            position: fixed;
            height: 100%;
            padding-top: 50px;
            margin: 0;
        }
        a{
            text-align: center;
        }
    </style>
</head>
<script th:src="@{/static/JS/Admin/tubiao.js}"></script>
<body >
<div style="height: 100%;width: 100%">
    <div style="position: fixed;width: 100%;height:50px">
        <div style="font-weight: bold;text-align: right;padding-right: 40px;padding-top: 20px" id="admin">
        </div>
    </div>
    <ul class="layui-nav layui-nav-tree" lay-filter="test" id="ce">
        <li class="layui-nav-item layui-nav-itemed"> <a class="" href="#"><i class="layui-icon">&nbsp;</i>学生信息<span class="layui-nav-more"></span></a>
            <!--        layui-this      -->
            <dl class="layui-nav-child">
                <dd class=""><a th:href="@{/lookStudents}">选课情况</a></dd>
                <dd class=""><a th:href="@{/input}">成绩录入</a></dd>
                <dd class="layui-this"><a th:href="@{/tubiao}">信息图表</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed"> <a class="" href="#"><i class="layui-icon">&nbsp;</i>个人信息<span class="layui-nav-more"></span></a>

        </li>

                <dd class=""><a th:href="@{/index}">返回前台</a>
                </dd>
            </dl>
        </li>
        <span class="layui-nav-bar" style="top: 352.5px; height: 0px; opacity: 0;"></span>
    </ul>
    <div style="padding-left: 210px;padding-top: 60px">
        <h1 style="font-weight: bold;padding-left: 630px;font-size: 40px">信息图表</h1>
        <div style="display: inline-block;position: relative;">
            <select  id="select"  class="ui dropdown">
                <option th:each="user,User:${list}" th:text="${user.getUsername()}" th:value="${user.getUsername()}"></option>
            </select>
            <input type="button" id="bt" value="选择" class="ui button"/>
        </div>
        <div>
            <div id="tu1" style="display: table-cell;"></div>
            <div id="tu2" style="display: table-cell;"></div>
        </div>
    </div>

    <div style="top: 60px;position: absolute;margin-left: 400px;">
        <div style="text-align:center;clear:both;position:absolute;left:0;top:0;width: 1200px;height: 800px;">
            <h1  class="ui header,ui center aligned header" style="color: #000000;margin-top: 10px">学生请假</h1>
            <div >
                <div >
                    <img  id="img" style="size:50px;box-shadow: black 10px 10px 100px;border-radius: 50px;border: 1px"/>

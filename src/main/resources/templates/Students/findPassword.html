<head>

    <script th:src="@{/static/JS/semantic.min.js}"></script>
    <script th:src="@{/static/JS/jquery-3.5.1.js}"></script>

        body {
            font-family: "Georgia", serif;
        }
        canvas {
            width: 100%;
            height: 100%;
            background: #f0ede6;
        }
    </style>
</head>
<script th:src="@{/static/JS/Students/findPassword.js}"></script>
<body>
<div style="text-align:center;clear:both;position:absolute;top:10px;width: 100%;">

    <a th:href="@{/index}" id="return">返回主页</a>
    <h1  class="ui header,ui center aligned header">找回密码</h1>
    <div style="text-align: center;">
        <form action="/" class="ui" style="padding-top: 150px">
            <div class="ui form">
                <div class="inline field">
                    <label >学号 :</label>
                    <input type="text" name="num" placeholder="SCHOOL_NUM" id="num"/>
                </div>
            </div>
            <br>
            <div class="ui form">
                <div class="inline field">
                    <label >手机号:</label>
                    <input type="text" name="phone" placeholder="PHONE" id="phone"/>
                </div>
            </div>
            <br>
            <div class="ui form">
                <div class="inline field">
                    <label>新密码:</label>
                    <input type="text" name="newPassword" placeholder="NEW_PASSWORD" id="newPassword">
                </div>
            </div>
            <br>
            <div class="ui form">
                <div class="inline field">
                    <label>确认密码:</label>
                    <input type="text" name="newPassword2" placeholder="READY_NEW_PASSWORD" id="newPassword2">
                </div>
            </div>
            <br>
            <input type="button" class="ui button" value="找回" id="find" />
        </form>
    </div>
</div>
</body>
</html>

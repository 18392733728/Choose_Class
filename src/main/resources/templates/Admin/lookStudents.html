<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/static/JS/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/JS/layui/css/modules/code.css}">
    <style>
        body,div{
            margin: 0;
            padding: 0;
        }
        #ce{
            font-weight: bold;
            position: fixed;
            height: 100%;
            padding-top: 50px;
            margin: 0;
        }
        th,td,tr,a{
            text-align: center;
        }
    </style>
</head>
<script th:src="@{/static/JS/jquery-3.5.1.js}"></script>
<script th:src="@{/static/JS/semantic.min.js}"></script>
<script th:src="@{/static/JS/Admin/lookStudents.js}"></script>
<script th:href="@{/static/JS/layui/layui.js}"></script>
<body>
<div style="height: 100%;width: 100%">
    <div style="font-weight: bold;position: fixed;width: 100%;height:50px">
        <div style="text-align: right;padding-right: 40px;padding-top: 20px" id="admin">
        </div>
    </div>

    <ul class="layui-nav layui-nav-tree" lay-filter="test" id="ce">
        <li class="layui-nav-item layui-nav-itemed"> <a class="" href="#"><i class="layui-icon">&nbsp;</i>学生信息<span class="layui-nav-more"></span></a>
            <!--        layui-this      -->
            <dl class="layui-nav-child">
                <dd class="layui-this"><a th:href="@{/lookStudents}">选课情况</a></dd>
                <dd class=""><a th:href="@{/input}">成绩录入</a></dd>
                <dd class=""><a th:href="@{/tubiao}">信息图表</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed"> <a class="" href="#"><i class="layui-icon">&nbsp;</i>个人信息<span class="layui-nav-more"></span></a>
            <dl class="layui-nav-child">
                <dd class=""><a th:href="@{/set}">密码修改</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item layui-nav-itemed"> <a class="" href="#"><i class="layui-icon">&nbsp;</i>其他<span class="layui-nav-more"></span></a>
            <dl class="layui-nav-child">
                <dd class=""><a th:href="@{/index}">返回前台</a>
                </dd>
            </dl>
        </li>
        <span class="layui-nav-bar" style="top: 352.5px; height: 0px; opacity: 0;"></span></ul>

    <div style="padding-left: 210px;padding-top: 60px">
        <h1 style="font-weight: bold;padding-left: 630px;font-size: 40px">学生选课情况查看</h1>

        <table class="ui celled striped table" style="font-weight: bold;" id="t1" hidden="hidden">
            <div>
                <select  id="select" style="display: inline-block;position: relative;" class="ui dropdown">
                    <option th:each="user,User:${list}" th:text="${user.getUsername()}" th:value="${user.getUsername()}"></option>
                </select>
                <input type="button" id="bt" value="选择" class="ui button" />
            </div>
            <thead>
            <tr><th style="text-align: center">星期</th>
                <th style="text-align: center">第一节课</th>
                <th style="text-align: center">第二节课</th>
                <th style="text-align: center">第三节课</th>
                <th style="text-align: center">第四节课</th>
            </tr></thead>
            <tbody id="tbody">

            </tbody>
        </table>
<!--        成绩展示区         -->
        <table class="ui celled striped table" style="font-weight: bold;" id="t2" hidden="hidden">
            <thead>
            <tr><th style="text-align: center">科目</th>
                <th style="text-align: center">分数</th>
                <th style="text-align: center">绩点</th>
            </tr></thead>
            <tbody id="tbody2">

            </tbody>
        </table>
    </div>
</div>
<script>
    $(function () {
        // ajax返回session的值
        $.post({
            url:"getsession_ad",
            data:{},
            success:function (datas) {
                $("#admin").text("管理员账户:"+datas)
            }
        })
    })
</script>
</body>
</html>
